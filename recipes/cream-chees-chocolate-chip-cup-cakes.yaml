context: >
  A family favorite straight from Beth’s kitchen, these cupcakes combine rich cocoa cake
  with a creamy chocolate chip center. Humble, handwritten, and foolproof.

ingredients:
  filling:
    - 1 (8 oz.) pkg. cream cheese
    - 1 egg
    - 1/3 cup sugar
    - 1/8 tsp. salt
    - 1 (6 oz.) pkg. chocolate chips

  cake:
    - 1½ cup flour
    - ¼ cup cocoa
    - 1 tsp. baking soda
    - 1 cup sugar
    - 1 cup water
    - 1/3 cup Wesson oil
    - 1 tsp. vanilla
    - 1 tsp. vinegar (really)

instructions:
  - Combine cream cheese, egg, 1/3 cup sugar, 1/8 tsp. salt, & choc. chips. Beat well. Set aside.
  - Sift together flour, cocoa, 1 tsp. salt, 1 cup sugar, & baking soda.
  - Add water, oil, vanilla, and vinegar and beat well.
  - Fill baking cups 1/3 full. Put 1 heaping tsp. cream cheese filling mixture on top.
  - Put a tiny bit more cake batter on top of the cream cheese.
  - Sprinkle each with sugar & chopped nuts.
  - Bake at 350° for 30–40 minutes.
  - Makes 22–24 large cupcakes.

notes: >
  "Really"—she meant the vinegar. Trust it.

