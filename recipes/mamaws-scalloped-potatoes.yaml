ingredients:
  - 8 large red potatoes
  - 3 tablespoons flour
  - 3 tablespoons butter
  - 1/2 teaspoon salt
  - 1/4 teaspoon pepper
  - 2 cups milk
  - 1 teaspoon Worcestershire sauce
  - 1/2 pound Velveeta cheese
  - paprika, for topping

instructions:
  - Boil unpeeled potatoes in a large pot of salted water until tender, about 30 minutes.
  - Drain, cool, and peel the potatoes. Cut into small cubes and place in a large baking dish.
  - In a saucepan, melt butter. Add flour and cook together for about 1 minute.
  - Gradually stir in milk. Cook over medium heat, stirring often, until heated through and slightly thickened.
  - Add Worcestershire sauce and Velveeta cheese cubes. Cook over low heat until cheese is fully melted.
  - Pour cheese sauce over the potatoes and sprinkle with paprika.
  - Bake at 350°F for 20 minutes, or about 45 minutes if dish has been refrigerated.

