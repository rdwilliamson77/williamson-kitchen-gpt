  notes: >
    These crepes can be assembled ahead of time in a 9x13 dish and gently reheated in the oven before serving.
    Use fresh or frozen strawberries, depending on season.

ingredients:
  crepes:
    - 1/4 cup cold milk
    - 4 eggs, plus 3 egg yolks
    - 1 1/2 cups flour
    - 2 tablespoons sugar
    - 4 tablespoons butter, melted
    - 3/4 cup cold water
    - 1 teaspoon salt
    - 4 tablespoons brandy

  filling:
    - 1 (8 oz.) package cream cheese
    - 1/2 pint sour cream
    - 3 tablespoons grated orange rind
    - 1/2 cup sugar

  strawberry_sauce:
    - 3 tablespoons butter
    - 3 tablespoons grated orange rind
    - 3/4 cup orange juice
    - 1/2 cup sugar
    - 1 pint sliced fresh strawberries
    - 2–3 tablespoons Triple Sec
    - 2 tablespoons brandy
    - pureed strawberries (3 pints fresh or 1 lb. frozen bag)

instructions:
  - Crepes:
    - Place milk, eggs, egg yolks, flour, sugar, melted butter, cold water, salt, and brandy in a blender and blend well.
    - Refrigerate batter for a few hours.
    - Cook crepes in a 6 or 7-inch skillet until lightly browned.

  - Filling:
    - Mix cream cheese and sour cream, then beat well.
    - Stir in orange rind and sugar. Blend until fluffy.
    - Put 2 tablespoons of filling in the center of each crepe, roll, and place seam side down in a 9x13 baking dish.

  - Sauce:
    - In a saucepan, melt butter and combine with orange rind, orange juice, sugar, and both sliced and pureed strawberries.
    - Bring to a boil, stirring until sugar is dissolved.
    - Add Triple Sec and brandy, stirring over moderate heat to just boiling.

  - Final Bake and Serve:
    - Heat filled crepes in a 350°F oven for 15 minutes, or until heated through.
    - Serve with warm strawberry sauce poured over the top.

