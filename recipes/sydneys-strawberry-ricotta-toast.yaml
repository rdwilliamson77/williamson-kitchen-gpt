title: Sydney’s Strawberry Ricotta Toast
slug: sydneys-strawberry-ricotta-toast
source: Sydney Williamson
cuisine: Fusion
category: Breakfast
servings: 2
time:
  prep: 10 minutes
  cook: 6 minutes
tags: [brioche, ricotta, strawberries, brunch, sweet-breakfast]
layout: recipe
context: A family-original sweet brunch dish by Sydney Williamson
ingredients:
  - 4 thick slices brioche bread
  - Butter, for griddling
  - 3/4 cup ricotta cheese
  - 1 tablespoon sugar (plus more for strawberries)
  - 1/2 teaspoon ground cinnamon
  - 1 cup fresh strawberries, hulled and sliced
  - 1/2 teaspoon lemon zest
	- fresh mint
instructions:
  - In a small bowl, toss the sliced strawberries with a spoonful of sugar and set aside to macerate while preparing the toast.
  - In another bowl, mix the ricotta with sugar and cinnamon until smooth and slightly fluffy.
  - Heat a skillet or griddle over medium heat and add a bit of butter.
  - Griddle the brioche slices until golden brown on both sides, about 2–3 minutes per side.
  - Spread the cinnamon-sugar ricotta mixture over the warm brioche slices.
  - Top with the sugared strawberries and finish with a sprinkle of lemon zest and garnish woth a sprig of mint.
  - Serve immediately.
notes:
  - Optionally, drizzle with honey or a dusting of powdered sugar before serving.
  - This is best made with high-quality whole milk ricotta and ripe strawberries.
