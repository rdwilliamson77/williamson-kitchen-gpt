  notes: >
    Exact can sizes for orange juice and lemonade not specified; standard frozen concentrate (12 oz) is assumed unless otherwise noted.

ingredients:
  - 1 gallon brewed tea
  - 2 cups sugar
  - 1 can orange juice
  - 1 can lemonade
  - 12 oz pineapple juice

instructions:
  - Brew one gallon of tea and allow to cool slightly.
  - Stir in sugar while tea is still warm to dissolve completely.
  - Add orange juice, lemonade, and pineapple juice.
  - Mix well and chill.
  - Serve over ice.

