title: Classic Peanut Butter & Jelly Sandwich
slug: pbj
source: Williamson Family Kitchen
cuisine: American
category: Sandwich
servings: 1
time:
  prep: 5 minutes
  cook: 0 minutes
  total: 5 minutes
tags: [lunch, kid-friendly, classic]
layout: recipe
context: []
ingredients:
  - 2 slices sandwich bread (white, wheat, or sourdough)
  - 2 tablespoons peanut butter (creamy or chunky)
  - 2 tablespoons fruit jelly or jam (grape, strawberry, or your choice)
instructions:
  - Lay both slices of bread flat on a cutting board.
  - Spread peanut butter evenly over one slice.
  - Spread jelly evenly over the other slice.
  - Press the two slices together, spreads facing each other.
  - Cut diagonally or down the middle, if desired.
notes:
  - Use toasted bread for extra texture.
  - Try mixing different nut butters or jams for variety.
  - This can be wrapped in wax paper for lunchboxes or road trips.
