  notes: >
    Red potatoes hold their shape better than white and are preferred for this dish. Adjust Lawry’s Seasoning Salt to taste.

ingredients:
  - 8 large red potatoes
  - 4 hard boiled eggs
  - 1/2 cup chopped dill pickle
  - 1/2 cup diced celery
  - 1 cup mayonnaise
  - 1/4 cup mustard
  - 1/4 cup dill pickle juice
  - Lawry’s Seasoning Salt, to taste

instructions:
  - Boil unpeeled red potatoes in a large pot of salted water until tender, about 30 minutes.
  - Drain, cool, and peel the potatoes.
  - Cut into small squares and place in a large serving bowl with chopped eggs, pickles, and celery.
  - Sprinkle generously with Lawry’s Seasoning Salt.
  - Mix together mayonnaise, mustard, and pickle juice in a small bowl.
  - Pour dressing over the potato mixture and stir gently to combine.
  - Cover and refrigerate until ready to serve.

