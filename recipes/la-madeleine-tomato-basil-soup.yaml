context: >
  A creamy, comforting tomato soup with fresh basil and a velvety finish. This version
  became a cult favorite after being published by Beverly Bundy in the *Fort Worth
  Star-Telegram* in 1994 and remains one of the most requested restaurant-style recipes
  to this day.

ingredients:
  - 4 cups fresh tomatoes, cored, peeled, and chopped (8–10 medium) or 4 cups canned whole tomatoes, crushed
  - 4 cups tomato juice (or part vegetable or part chicken stock)
  - 12–14 fresh basil leaves, washed
  - 1 cup heavy cream
  - 1/4 lb (4 tbsp) sweet unsalted butter
  - Salt, to taste
  - 1/4 tsp cracked black pepper
  - Lemon juice (optional)

instructions:
  - Combine tomatoes and tomato juice (or juice/stock mixture) in a large saucepan.
  - Simmer uncovered for 30 minutes over medium heat.
  - Puree the mixture along with the fresh basil leaves in small batches using a blender, food processor, or immersion blender. Exercise caution with hot liquids.
  - Return the pureed soup to the saucepan.
  - Add the heavy cream and butter, stirring over low heat until the butter is melted and the soup is well combined.
  - Season with salt and cracked black pepper to taste.
  - Optionally, add a splash of lemon juice for brightness.
  - Serve hot, garnished with fresh basil leaves and accompanied by your favorite bread.

notes: >
  This recipe was featured in the *Fort Worth Star-Telegram* by Beverly Bundy on May 20, 1994, and has since become a beloved classic among home cooks seeking to replicate La Madeleine’s signature soup.

