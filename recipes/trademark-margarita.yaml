ingredients:
  - 1.5 oz blanco tequila
  - 0.5 oz Cointreau
  - 0.75 oz lemon juice
  - 0.75 oz lime juice
  - 0.75 oz simple syrup

instructions:
  - Combine all ingredients in a cocktail shaker with ice.
  - Shake hard until well chilled.
  - Strain into a glass and serve.

