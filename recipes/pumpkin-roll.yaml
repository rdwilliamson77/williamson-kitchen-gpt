context:
  story: >
    A Thanksgiving morning tradition at the Wray household. And now Jack has taken up mantle as master of the pumpkin roll.
  notes: >
    Roll the cake while it’s still hot or it will be really chewy. 
    Chilling it in foil helps it keep its shape and enhances flavor.

ingredients:
  cake:
    - 3 eggs
    - 1 cup sugar
    - 2/3 cup pumpkin
    - 1 teaspoon lemon juice
    - 3/4 cup flour
    - 1 teaspoon baking powder
    - 2 teaspoons cinnamon
    - 1 teaspoon ginger
    - 1/2 teaspoon nutmeg
    - 1/2 teaspoon salt
    - 3/4 cup chopped pecans

  filling:
    - 1 cup powdered sugar
    - 8 oz cream cheese
    - 4 tablespoons butter
    - 1/2 teaspoon vanilla

instructions:
  - Beat eggs for 5 minutes at high speed.
  - Gradually add sugar and stir in pumpkin, lemon juice, flour, baking powder, cinnamon, ginger, nutmeg, and salt.
  - Spread batter in a greased 15 x 10 x 1 inch jelly roll pan. Top with chopped pecans.
  - Bake at 375°F for 15 minutes.
  - Loosen edges and turn out onto a kitchen towel. Sprinkle with powdered sugar.
  - Roll up towel and cake together from narrow end. Let cool completely.
  - For the filling, beat powdered sugar, cream cheese, butter, and vanilla until smooth.
  - Unroll cake and spread filling evenly over the surface.
  - Roll cake back up (without the towel) and wrap in foil. Chill before serving.

