  story: >
    Ruth has made many thousands of these delicious treats, often hundreds at a time for weddings and parties, 
    so none of us can duplicate her perfected delicacies, but here’s the recipe anyhow.
  notes: >
    This is the most sacred recipe in the Williamson family.

ingredients:
  dough:
    - 1 1/2 cups flour
    - 1/3 cup Crisco
    - 1/2 teaspoon salt
    - 2 teaspoons sugar
    - 1/2 cup water

  filling:
    - 2 cups freah peaches
    - 1 cup rehydrated dried apricots
    - 1/2 cup sugar

instructions:
  - Blend dry ingredients for dough and cut in Crisco.
  - Add cold water a little at a time and form dough.
  - Separate into 8 balls and roll out in circles.
  - Combine flour and sugar for filling and stir in juice. Heat till bubbly and thickened, then add fruit. Cool.
  - Put about 2 Tbsp. of cooled fruit in center of each circle.
  - Wet the edges of the circles with a mixture of flour and water. Fold over and seal with tines of a fork.
  - Pierce with fork.
  - Fry in medium hot oil about 30 seconds on each side. Turn, grasping pie with spatula on one side and a spoon on the other side.
  - If fruit oozes out, fold that end up out of the oil with spatula.
  - Cool on paper towels and drizzle with mixture of powdered sugar and milk.
  - >
    You can make these — they’re worth the effort, but I have to confess that 30 years ago, at my initial effort, 
    I was so exasperated at the result that I threw the skillet against the wall — the pies were much better then!  
    — BW

