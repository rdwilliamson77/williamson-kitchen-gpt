context: >
  A bold vinaigrette-style dressing combining sweet hot mustard with garlic, red pepper,
  and a blend of rich nut oils.

ingredients:
  - 2 tbsp sweet hot mustard
  - 1 clove garlic, minced
  - 1/4 tsp crushed red pepper flakes
  - 1/4 cup balsamic vinegar
  - 1/2 cup walnut oil
  - 1/2 cup grapeseed oil
  - Salt & pepper, to taste

instructions:
  - In a small mixing bowl, whisk together the sweet hot mustard, garlic, crushed red pepper flakes, and balsamic vinegar until combined.
  - Slowly drizzle in the walnut oil and grapeseed oil while whisking continuously to emulsify the dressing.
  - Season with salt and pepper to taste.
  - Store refrigerated in a sealed container and shake well before serving.

notes: >
  For best results, bring dressing to room temperature before use and shake vigorously to re-emulsify.

